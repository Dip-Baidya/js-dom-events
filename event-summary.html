<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Dom Summary</title>
</head>

<body>
    <h1>Final Dom Event Handelers</h1>
    <h3 id="handeler-status">Default Text</h3>
    <button onclick="handleOnClick()">Handle Event by Add onclick function</button>
    <button id="event-listner">Handle Event by addEventListener</button>
    <br>
    <br>
    <br>


    <p id="input-text-display">Default Input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>


    <script>
        document.getElementById('btn-update').addEventListener('click', function () {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value; 
            const p = document.getElementById('input-text-display');

            p.innerText = inputText;
            inputField.value = '';

        })



    </script>
    <script src="js/events.js"></script>
</body>

</html>
